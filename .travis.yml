language: node_js

node_js:
  - 14

cache:
  yarn: true

script:
  - yarn lint
  - yarn test
  - yarn build

before_deploy:
  - yarn build-storybook

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  local_dir: storybook-static
  on:
    branch: master

after_script:
  - yarn codecov
